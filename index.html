<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">

        <style>
          html,
          body,
          #map {
              width: 100%;
              height: 100%;
              padding: 0;
              margin: 0;
          }
  
          #streetViewContainer {
              position: absolute;
              bottom: 10px;
              /* Ajuste conforme necessário */
              left: 10px;
              /* Ajuste conforme necessário */
              z-index: 1000;
              /* Garante que fique acima de outros elementos se necessário */
              background-color: rgba(255, 255, 255, 0.8);
              /* Fundo semi-transparente para melhorar visibilidade */
              padding: 10px;
              /* Espaçamento interno */
              border-radius: 5px;
              /* Borda arredondada */
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
              /* Sombra suave */
          }
      </style>
    <title>Consulta de PEV's</title>
    <link rel="shortcut icon" type="image/jpg" href="icon.ico" />    </head>
    <body>
        <div id="map">
        <div id="streetViewContainer"></div>
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/tailDT.js"></script>
        <script src="js/nouislider.min.js"></script>
        <script src="js/wNumb.js"></script>
        <script src="data/PEVs_vidro_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:18, minZoom:1
        }).fitBounds([[-26.39361321499214,-48.99335668765346],[-26.219442469992057,-48.669409594166865]]);
        var hash = new L.Hash(map);
        ' <a href="https://github.com/AmbientalSC" title="Ambiental Limpeza Urbana e Saneamento Ltda">rev02/09/24</a> &middot;<a href="https://ambiental.sc/" target="_blank">Ambiental.sc</a> &middot;'
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_PEVs_vidro_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PEV</th>\
                        <td>' + (feature.properties['PEV'] !== null ? autolinker.link(feature.properties['PEV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ENDEREÇO: </th>\
                        <td>' + (feature.properties['ENDERE_O'] !== null ? autolinker.link(feature.properties['ENDERE_O'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COMPLEMENTO: </th>\
                        <td>' + (feature.properties['COMPLEMENT'] !== null ? autolinker.link(feature.properties['COMPLEMENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_PEVs_vidro_1_0(feature) {
            switch(String(feature.properties['PEV'])) {
                case 'Ponto de coleta - contentor 1000 l':
                    return {
                pane: 'pane_PEVs_vidro_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.50,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(67,72,212,1.0)',
                interactive: true,
            }
                    break;
                case 'Ponto de coleta - contentor 120 l':
                    return {
                pane: 'pane_PEVs_vidro_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.50,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(13,209,108,1.0)',
                interactive: true,
            }
                    break;
                case 'Ponto de Entrega Voluntária - Caçamba':
                    return {
                pane: 'pane_PEVs_vidro_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.50,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,78,163,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_PEVs_vidro_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.50,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,217,48,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PEVs_vidro_1');
        map.getPane('pane_PEVs_vidro_1').style.zIndex = 401;
        map.getPane('pane_PEVs_vidro_1').style['mix-blend-mode'] = 'normal';
        var layer_PEVs_vidro_1 = new L.geoJson(json_PEVs_vidro_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PEVs_vidro_1',
            layerName: 'layer_PEVs_vidro_1',
            pane: 'pane_PEVs_vidro_1',
            onEachFeature: pop_PEVs_vidro_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PEVs_vidro_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_PEVs_vidro_1);
        map.addLayer(layer_PEVs_vidro_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: false,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        
        
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "100%";
        col1.style.width = "100%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"PEV": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_PEV = document.createElement('div');
            div_PEV.id = "div_PEV";
            div_PEV.className= "filterselect";
            document.getElementById("menu").appendChild(div_PEV);
            sel_PEV = document.createElement('select');
            sel_PEV.multiple = true;
            sel_PEV.size = 3;
            sel_PEV.id = "sel_PEV";
            var PEV_options_str = "<option value='Ponto de Entrega Voluntária - Caçamba' unselected>Caçamba</option>";
            sel_PEV.onchange = function(){filterFunc()};
            PEV_options_str  += '<option value="Ponto de coleta - contentor 1000 l">Contentor 1000 l</option>';
            PEV_options_str  += '<option value="Ponto de coleta - contentor 120 l">Contentor 120 l</option>';
            sel_PEV.innerHTML = PEV_options_str;
            div_PEV.appendChild(sel_PEV);
            var lab_PEV = document.createElement('div');
            lab_PEV.className = 'filterlabel';
            div_PEV.appendChild(lab_PEV);
            var reset_PEV = document.createElement('div');
            reset_PEV.innerHTML = 'clear filter';
            reset_PEV.className = 'filterlabel';
            reset_PEV.onclick = function() {
                var options = document.getElementById("sel_PEV").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_PEV.appendChild(reset_PEV);
        </script>
    </body>
</html>
